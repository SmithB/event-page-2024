  bio: >
    Dr. Elodie Macorps is an Assistant Research Scientist with the Earth System Science Interdisciplinary Center (ESSIC) at the University of Maryland, working at NASA Goddard Space Flight Center. 
    Her research projects are focused on leveraging multi-sensor capabilities (Synthetic Aperture Radar (SAR), optical and thermal satellites) to improve the detection of disasters’ impacted areas and the tracking of land deformation and topographic changes. 
    Elodie’s research goals are geared towards the integration of earth observations into machine learning tools and data pipelines to be utilized by public and private organizations’ decision-making and services. 
